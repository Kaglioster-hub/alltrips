<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>AllTrips ∞ Divine Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="core/divine_style.css" />
  <script src="core/oracle.js" defer></script>
  <script src="core/goldengine.js" defer></script>
  <script src="modules/soulrotator.js" defer></script>
  <script src="modules/whispers.js" defer></script>
  <script src="modules/divineheatmap.js" defer></script>
  <script src="scripts/autofeed.js" defer></script>
</head>
<body>
  <header class="aura">🌌 AllTrips ∞ Divine Travel Engine</header>

  <main>
    <section class="form-section">
      <div class="headline">🔮 Inserisci la tua rotta interiore</div>
      <form id="tripForm">
        <input type="text" id="from" placeholder="Da dove parti?" required />
        <input type="text" id="to" placeholder="Dove vuoi andare?" required />
        <input type="date" id="date" required />
        <button type="submit">🔍 Trova viaggio</button>
      </form>
    </section>

    <div id="results" class="divine-box pulse-box"></div>

    <section id="heatmap" class="divine-heat">
      <p>🔥 Heatmap viaggiatori attiva.</p>
    </section>
  </main>

  <footer class="aura-foot">
    © AllTrips GODENGINE – Tutti i viaggi, una sola coscienza
  </footer>
</body>
</html>
